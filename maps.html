<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .map {
            margin: 20px;
            max-width: 45%;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            text-decoration: none;
            color: white;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay img {
            max-width: 80%;
            max-height: 80%;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="m&p.html" class="back-button">ðŸ”™</a>
    <div class="map-container">
        <img src="https://www.mapofus.org/wp-content/uploads/2014/01/US-Map.jpg" alt="Map 1" class="map" onclick="openOverlay(this.src)">
        <img src="https://m.media-amazon.com/images/I/A1htFK6L3hL._AC_UF1000,1000_QL80_.jpg" alt="Map 2" class="map" onclick="openOverlay(this.src)">
        <img src="https://omniatlas-media.s3.amazonaws.com/dist/img/maps/northamerica/northamerica18451229.png" alt="Map 3" class="map" onclick="openOverlay(this.src)">
        <img src="https://www.fnai.org/arrow/almanac/images/history_map_002.jpg" alt="Map 4" class="map" onclick="openOverlay(this.src)">
    </div>
    <div id="overlay" class="overlay">
        <span class="close-button" onclick="closeOverlay()">Ã—</span>
        <img id="overlay-img" src="" alt="Zoomed Map">
    </div>
    <script>
        function openOverlay(src) {
            document.getElementById('overlay-img').src = src;
            document.getElementById('overlay').style.display = 'flex';
        }
        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
