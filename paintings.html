<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .map {
            margin: 20px;
            max-width: 45%;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            text-decoration: none;
            color: white;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay img {
            max-width: 80%;
            max-height: 80%;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="m&p.html" class="back-button">ðŸ”™</a>
    <div class="map-container">
        <img src="https://study.com/cimages/multimages/16/2c5a9690-fe19-4384-bac0-2264b822baea_gastmanifest2.jpg" alt="Map 1" class="map" onclick="openOverlay(this.src)">
        <img src="https://www.tsl.texas.gov/sites/default/files/public/tslac/exhibits/annexation/yena-painting.jpg" alt="Map 2" class="map" onclick="openOverlay(this.src)">
        <img src="https://i.guim.co.uk/img/media/aa948a4ef1bb839f1474ca5f1074dbc43d8c65da/12_0_3478_2362/3478.jpg?width=465&dpr=1&s=none&crop=none" alt="Map 3" class="map" onclick="openOverlay(this.src)">
        <img src="https://www.senate.gov/art-artifacts/resources/graphics/xlarge/33_00021.jpg" alt="Map 4" class="map" onclick="openOverlay(this.src)">
    </div>
    <div id="overlay" class="overlay">
        <span class="close-button" onclick="closeOverlay()">Ã—</span>
        <img id="overlay-img" src="" alt="Zoomed Map">
    </div>
    <script>
        function openOverlay(src) {
            document.getElementById('overlay-img').src = src;
            document.getElementById('overlay').style.display = 'flex';
        }
        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
