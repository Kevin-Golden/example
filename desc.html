<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>This site was made as an example for Mr.Golden to show what sites I make!</h1>
    </div>
    <script>
        document.addEventListener('keypress', function(event) {
            if (event.key === '=') {
                document.body.style.backgroundColor = 'red';
                setTimeout(function() {
                    window.location.href = 'scary.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
